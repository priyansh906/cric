<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/logos//logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>CricTV | By Nishant</title>
  </head>
  <header class="">
    <div class="text-center">
      <h1 class="text-4xl md:text-6xl font-bold text-gray-800">CricTV</h1>
      <p class="text-lg text-gray-600">by Nishant</p>
    </div>
  </header>
  <body class="bg-gray-300">
    <div
      class="container mx-auto flex flex-wrap justify-center items-center mt-24"
    >
      <div class="card">
        <div class="box">
          <div class="content bg-white rounded-lg m-2">
            <div class="flex items-center">
              <img src="logos/KKR.png" alt="Team 1" class="w-24 h-auto" />
              <h3 class="text-black text-3xl mx-4">vs</h3>
              <img src="logos/GT.png" alt="Team 2" class="w-24 h-auto" />
            </div>
            <a
              href="live/index.html"
              class="inline-block ml-16 mb-2 bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded mt-4 transition duration-300"
              >Watch Live</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <div class="box">
          <div class="content bg-white rounded-lg m-2">
            <div class="flex items-center m-2">
              <img src="logos/DC.png" alt="Team 1" class="w-24 h-auto" />
              <h3 class="text-black text-3xl mx-4">vs</h3>
              <img src="logos/LSG.png" alt="Team 2" class="w-24 h-auto" />
            </div>

            <a
              href="live/index.html"
              class="inline-block ml-16 mb-2 bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4 transition duration-300"
              >Tommorow</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
